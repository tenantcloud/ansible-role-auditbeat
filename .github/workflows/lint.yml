---
name: Lint Ansible Playbook
on: [push, pull_request]    # yamllint disable-line rule:truthy
jobs:
  Ansible-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ansible-Lint
        uses: ansible/ansible-lint-action@151b9a2
        with:
          targets: "./"
          args: -x 106
  Yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v1
